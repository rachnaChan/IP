<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/homepage.css">

    <title>Update Cashier</title>

    <style>
        p {
            text-align: center;
            margin-top: 8px;
        }

        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .h-custom {
            height: calc(100% - 73px);
        }

        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }

        .img-container {
            width: 100%;
            height: 160px;
            margin: auto;
            overflow: hidden;
            cursor: pointer;
        }

        .store-img {
            transition: all 1s ease-in-out;
        }

        .img-container:hover .store-img {
            transform: scale(1.3);
        }

        .img-container:hover {
            transform: translate(0, 0);
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light justify-content-between w-100 d-flex">
        <div class="logo d-flex w-25 justify-content-center img-container">
            <img src="../img/logo.png" alt="logo" class="store-img">
            <a class="navbar-brand justify-content-center text-center" href="#">
                <p>Gic Cafe</p>
            </a>
        </div>

        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse w-75 justify-content-between" id="navbarNavAltMarkup">
            <div class="navbar-nav w-50 justify-content-between ml-50" style="margin-left: 40%;">
                <a class="nav-item nav-link active" href="/" th:href="@{/admin/listDrinkAdmin}" id="Home">
                <a class="nav-item nav-link active" href="/" th:href="@{/admin/listDrinkAdmin}" id="Home">
                    <h5 class="fs-1">Home</h5>
                </a>
                <a class="nav-item nav-link" href="/" th:href="@{/admin/listDrinkAdmin}" id="AboutUs">
                    <h5 class="fs-1">About Us</h5>
                </a>
                <a class="nav-item nav-link" href="/" th:href="@{/admin/listDrinkAdmin}" id="Menu">
                    <h5 class="fs-1">Menu</h5>
                </a>
                <a class="nav-item nav-link" href="/" th:href="@{/logout}">
                    <h5 class="fs-1">LogOut</h5>
                </a>
            </div>
        </div>
    </nav>


    <section class="vh-50 mt-5">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-90 m-auto">

                <div class="w-75 justify-content-between m-auto">

                    <h2 class="font-weight-bold text-center mb-5"> Update Users</h2>

                    <div th:if="${param.success}">
                        <div class="alert alert-info">User has been updated successfully!!</div>
                    </div>

                    <form th:action="@{/admin/editCashier/{id} (id=${cashier.id})}" method="post" th:object="${cashier}"
                        modelAttribute="cashier" enctype="multipart/form-data" class="d-flex justify-content-between w-100 m-auto mt-5" >

                        <div style="width: 45%;">
                            <!-- Name input -->
                            <div class="form-outline mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control form-control-lg" name="name" th:field="*{name}"
                                    required autofocus="autofocus" />

                            </div>

                            <!-- Username input -->
                            <div class="form-outline mb-3">
                                <label class="form-label" for="username">Username</label>
                                <input type="text" id="username" class="form-control form-control-lg" name="username"
                                    th:field="*{username}" required autofocus="autofocus" />

                            </div>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="email">Email address</label>
                                <input type="email" id="email" class="form-control form-control-lg" name="email"
                                    th:field="*{email}" required autofocus="autofocus" />
                            </div>

                            <!-- Gender input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="gender">Gender</label>
                                <input type="text" id="gender" class="form-control form-control-lg" name="gender"
                                    th:field="*{gender}" required autofocus="autofocus" />

                            </div>


                            <!-- DoB input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="dob">Date Of Birth</label>
                                <input type="date" id="dob" class="form-control form-control-lg" name="dob"
                                    th:field="*{dob}" required autofocus="autofocus" />

                            </div>

                            <!-- Hired Date input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="hired_date">Hired Date</label>
                                <input type="date" id="hired_date" class="form-control form-control-lg" name="hired_date"
                                    th:field="*{hired_date}" required autofocus="autofocus" />

                            </div>
                            
                        </div>

                        <div style="width: 45%;">
                              <!-- Image input -->
                        <div class="custom-file mb-4">
                            <input type="file" name="file" class="custom-file-input" id="customFile"
                                accept="image/png,image/jpg,image/jpeg"> <label class="custom-file-label"
                                for="customFile">Cashier Image</label>
                        </div>

                        <div class="row d-flex justify-content-center align-items-center">
                            <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2rem; padding-right: 2rem; color: white; background-color: aquamarine;border: none; ">Update</button>
                        </div>

                        <div class="d-flex justify-content-center align-items-center mt-2">
                            <a class="mb-2 text-decoration-underline" href="/" th:href="@{/admin/listCashier}">View Cashier's List</a>
                        </div>

                        <div class="d-flex justify-content-center align-items-center mt-2">
                            <a class="mb-2 text-decoration-underline" href="/" th:href="@{/admin}">Back to Admin's page</a>
                        </div>
                        </div>

                      

                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
