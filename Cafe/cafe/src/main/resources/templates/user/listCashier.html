<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css"
        integrity="sha512-6qkvBbDyl5TDJtNJiC8foyEVuB6gxMBkrKy67XpqnIDxyvLLPJzmTjAj1dRJfNdmXWqD10VbJoeN4pOQqDwvRA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"
        integrity="sha512-2hIlk2fL+NNHkULe9gGdma/T5vSYk80U5tvAFSy3dGEl8XD4h2i6frQvHv5B+bm/Itmi8nJ6krAcj5FWFcBGig=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../style/listCashier.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Cashier Information</title>
    <style>
        .img-container {
            width: 100%;
            height: 160px;
            margin: auto;
            overflow: hidden;
            cursor: pointer;
        }

        .store-img {
            transition: all 1s ease-in-out;
        }

        .img-container:hover .store-img {
            transform: scale(1.3);
        }

        .img-container:hover {
            transform: translate(0, 0);
        }
    </style>


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between w-100 d-flex">
        <div class="logo d-flex w-25 justify-content-center img-container">
            <img src="../img/logo.png" alt="logo" class="store-img">
            <a class="navbar-brand justify-content-center text-center" href="#">
                <p>Gic Cafe</p>
            </a>
        </div>

        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse w-75 justify-content-between" id="navbarNavAltMarkup">
            <div class="navbar-nav w-50 justify-content-between ml-50" style="margin-left: 40%;">
                <a class="nav-item nav-link active" href="/" th:href="@{/admin/listDrinkAdmin}" id="Home">
                    <h5 class="fs-1">Home</h5>
                </a>
                <a class="nav-item nav-link" href="/" th:href="@{/admin/listDrinkAdmin}" id="AboutUs">
                    <h5 class="fs-1">About Us</h5>
                </a>
                <a class="nav-item nav-link" href="/" th:href="@{/admin/listDrinkAdmin}" id="Menu">
                    <h5 class="fs-1">Menu</h5>
                </a>
                <a class="nav-item nav-link" href="/" th:href="@{/logout}">
                    <h5 class="fs-1">LogOut</h5>
                </a>
            </div>
        </div>
    </nav>
    <div class="container d-flex h-auto mt-5 border-1">
        <div class="custom-scrollbar-js border-1  ps-1" id="content-1">
            <div class="text-center mt-4">
                <h5>User's List</h5>
            </div>

            <div class="mt-4 line border-2 justify-content-center bg-black m-auto"></div>

            <table class="Two mt-5 justify-content-center mb-5 m-auto" style="width: 95%;">
                <tr class="bg-info border-0">
                    <th>N*</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Action</th>
                    <th></th>

                </tr>

                <tr th:each="cashier: ${cashiers}" class="infoDetail mt-4 border-0">
                    <th th:text="${cashier.id}"> scope="row"</th>
                    <td th:text="${cashier.name}" class="cname" th:id="${cashier.id}" style="cursor: pointer;"></td>
                    <td th:text="${cashier.username}"></td>
                    <td th:text="${cashier.email}"></td>
                    <td>
                        <a th:href="@{/admin/editCashier/{id}(id=${cashier.id})}">
                            <i class="bx bxs-edit-alt btn-success"></i>
                            Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/admin/deleteCashier/{id}(id=${cashier.id})}">
                            <i class="bx bxs-trash btn-danger"></i>
                            Delete</a>
                    </td>

                </tr>

            </table>
        </div>
        <div class="tapTwo mt-0 border-1 h-auto w-50">
            <div class="text-center mt-4">
                <p>User Information</p>
            </div>

            <div class="justify-content-center text-center m-auto h-auto img-container" style="width: 75%;">
                <div th:each="cashier:${cashiers}" class="cimage d-flex d-none justify-content-between"
                    th:id="${'cimage' + cashier.id}">

                    <div>
                        <img src="data:image/jpeg;base64," th:attrappend="src=${cashier.image}" class=" store-img"
                            style="width: 200px; height: 200px;">

                        <div class="d-flex mx-2">
                            <h5>Role: &emsp;</h5>
                            <h5 th:text="${cashier.role}"></h5>
                        </div>

                        <div class="d-flex mx-2">
                            <h5>Login: &emsp;</h5>
                            <h5 th:text="${cashier.username}"></h5>
                        </div>

                        <div class="d-flex mx-2">
                            <h5>Hired Date: &emsp;</h5>
                            <h5 th:text="${cashier.hired_date}"></h5>
                        </div>

                    </div>

                    <div>

                        <div class="d-flex mx-2">
                            <h5> Name: &emsp;</h5>
                            <h5 th:text="${cashier.name}"></h5>
                        </div>

                        <div class="d-flex mx-2">
                            <h5>Gender: &emsp;</h5>
                            <h5 th:text="${cashier.gender}"></h5>
                        </div>

                        <div class="d-flex mx-2">
                            <h5>Date of Birth: &emsp;</h5>
                            <h5 th:text="${cashier.dob}"></h5>
                        </div>

                        <div class="d-flex mx-2">
                            <h5>Last Update: &emsp;</h5>
                            <h5 th:text="${cashier.date}"></h5>
                        </div>

                    </div>

                </div>


                <div class="text-decoration-underline text-right">
                    <a href="/" th:href="@{/admin/register}">
                        <h5 class="fs-4">Add User</h5>
                    </a>
                </div>

                <div class="text-decoration-underline text-right">
                    <a href="/" th:href="@{/admin}">
                        <h5 class="fs-4">Back to Admin</h5>
                    </a>
                </div>

            </div>

        </div>
    </div>

    <script>
        const cashiers = document.getElementsByClassName("cname");
        const cashierSelected = e => {
            // Get ID of Clicked Element
            let cashierID = e.target.id;
            let images = document.getElementsByClassName("cimage");
            for (let image of images) {
                image.classList.add('d-none');
            }
            document.getElementById("cimage" + cashierID).classList.remove('d-none');

        }

        for (let cashier of cashiers) {
            cashier.addEventListener("click", cashierSelected);
        }


        $(function () {
            $("#content-1").mCustomScrollbar({
                theme: "rounded-dots-dark"
            });

            $("#content-2").mCustomScrollbar({
                theme: "rounded-dark"
            });
        });
    </script>

</body>

</html>
