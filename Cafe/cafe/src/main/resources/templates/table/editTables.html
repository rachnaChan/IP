<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Update Table</title>
    <link rel="stylesheet" href="../style/homepage.css">

    <style>
        p {
            text-align: center;
            margin-top: 8px;
        }

        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .h-custom {
            height: calc(100% - 73px);
        }

        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
        .img-container {
            width: 100%;
            height: 160px;
            margin: auto;
            overflow: hidden;
            cursor: pointer;
        }

        .store-img {
            transition: all 1s ease-in-out;
        }

        .img-container:hover .store-img {
            transform: scale(1.3);
        }

        .img-container:hover {
            transform: translate(0, 0);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between w-100 d-flex">
        <div class="logo d-flex w-25 justify-content-center img-container">
            <img src="../img/logo.png" alt="logo" class="store-img">
            <a class="navbar-brand justify-content-center text-center" href="#">
                <p>Gic Cafe</p>
            </a>
        </div>

        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse w-75 justify-content-between" id="navbarNavAltMarkup">
            <div class="navbar-nav w-50 justify-content-between ml-50" style="margin-left: 40%;">
                <a class="nav-item nav-link active" href="/" th:href="@{/cashier/homepageCashier}" id="Home">
                    <h5 class="fs-1">Home</h5>
                </a>
                <a class="nav-item nav-link" href="/" th:href="@{/cashier/homepageCashier}" id="AboutUs">
                    <h5 class="fs-1">About Us</h5>
                </a>
                <a class="nav-item nav-link" href="/" th:href="@{/cashier/homepageCashier}" id="Menu">
                    <h5 class="fs-1">Menu</h5>
                </a>
                <a class="nav-item nav-link" href="/" th:href="@{/logout}">
                    <h5 class="fs-1">LogOut</h5>
                </a>
            </div>
        </div>
    </nav>


    <div class="vh-50 mt-5">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">

                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 text-center">

                    <h2 class="font-weight-bold"> Update Table</h2>

                    <div th:if="${param.success}">
                        <div class="alert alert-info">Table has been updated successfully!!</div>
                    </div>


                    <form method="Post" th:action="@{/cashier/editTable/{id} (id=${tables.id})}" modelAttribute="tables"
                        th:object="${tables}">

                        <!-- Number input -->
                        <!-- <div class="form-outline mb-4">
                            <input type="number" name="number" id="number" class="form-control mb-4"
                                placeholder="Table Number" th:field="*{number}">

                        </div> -->

                        <!-- Stage input -->
                        <div class="form-outline mb-4">
                            <select id="stage" name="stage" th:field="*{stage}">
                                <option th:field="*{stage}" value="null">-</option>
                                <option th:field="*{stage}" value="Available">Available</option>
                                <option th:field="*{stage}" value="Busy">Busy</option>
                                <option th:field="*{stage}" value="Unpaid">Unpaid</option>

                            </select>
                        </div>

                        <!-- <div class="form-outline mb-4">
                            <input class="form-control mb-4" name="type" id="type" placeholder="Table stage (Available, Busy, frappe)"
                                th:field="*{stage}">
                            </input>
                        </div> -->


                        <button class="btn btn-info btn-block" type="submit">Update</button>
                    </form>

                    <!-- <div class="d-flex justify-content-center align-items-center mt-2">
                        <a class="mb-2 text-decoration-underline" href="/" th:href="@{/listTable}">View List Table</a>
                    </div> -->

                    <div class="d-flex justify-content-center align-items-center mt-2">
                        <a class="mb-2 text-decoration-underline" href="/" th:href="@{/cashier/tableSelection}">Back</a>
                    </div>
                </div>

            </div>
        </div>


    </div>

</body>

</html>
