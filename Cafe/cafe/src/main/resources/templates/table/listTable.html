<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../style/listTable.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>Table Information</title>

    <style>
        .img-container {
            width: 100%;
            height: 160px;
            margin: auto;
            overflow: hidden;
            cursor: pointer;
        }

        .store-img {
            transition: all 1s ease-in-out;
        }

        .img-container:hover .store-img {
            transform: scale(1.3);
        }

        .img-container:hover {
            transform: translate(0, 0);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between w-100 d-flex">
        <div class="logo d-flex w-25 justify-content-center img-container">
            <img src="../img/logo.png" alt="logo" class="store-img">
            <a class="navbar-brand justify-content-center text-center" href="#">
                <p>Gic Cafe</p>
            </a>
        </div>

        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse w-75 justify-content-between" id="navbarNavAltMarkup">
            <div class="navbar-nav w-50 justify-content-between ml-50" style="margin-left: 40%;">
                <a class="nav-item nav-link active" href="/" th:href="@{/admin/listDrinkAdmin}" id="Home">
                    <h5 class="fs-1">Home</h5>
                </a>
                <a class="nav-item nav-link" href="/" th:href="@{/admin/listDrinkAdmin}" id="AboutUs">
                    <h5 class="fs-1">About Us</h5>
                </a>
                <a class="nav-item nav-link" href="/" th:href="@{/admin/listDrinkAdmin}" id="Menu">
                    <h5 class="fs-1">Menu</h5>
                </a>
                <a class="nav-item nav-link" href="/" th:href="@{/logout}">
                    <h5 class="fs-1">LogOut</h5>
                </a>
            </div>
        </div>
    </nav>
    <div class="container d-flex h-auto mt-5 border-1">
        <div class="tapOne border-1  h-auto w-75">
            <div class="text-center mt-4">
                <h5>Table Information</h5>
            </div>

            <div class="mt-4 line border-2 justify-content-center bg-black m-auto"></div>

            <table class="Two mt-5 justify-content-center">
                <tr class=" border-0">
                    <th>N*</th>
                    <th>Number</th>
                    <th>Action</th>

                </tr>

                <tr th:each="table: ${tables}" class="mt-4 border-0">
                    <th th:text="${table.id}"> scope="row"</th>
                    <td th:text="${table.number}" class="tnumber" th:id="${table.id}" style="cursor: pointer;"></td>

                    <!-- <td>
                        <a th:href="@{/editTable/{id}(id=${table.id})}">
                            <i class="bx bxs-edit"></i>
                            Edit</a>
                    </td> -->
                    <td>
                        <a th:href="@{/admin/deleteTable/{id}(id=${table.id})}">
                            <i class="bx bxs-trash-alt"></i>
                            Delete</a>
                    </td>


                </tr>

            </table>
        </div>
        <div class="tapTwo mt-0 border-1 h-auto w-25">
            <div class="text-center mt-4">
                <h5>Stage</h5>
            </div>

            <div class="w-50 justify-content-center text-center m-auto h-auto">
                <div th:each="table:${tables}" class="d-flex">

                    <h5 th:text="${table.stage}" style="display: none;" class="tstage" th:id="${'tstage' + table.id}">
                        Stage : &nbsp;&nbsp;&nbsp;
                    </h5>
                </div>


                <div class="text-decoration-underline text-right">
                    <a href="/" th:href="@{/admin/addTable}">
                        <h5 class="fs-4">Add Table</h5>
                    </a>
                </div>

                <div class="text-decoration-underline text-right">
                    <a href="/" th:href="@{/admin}">
                        <h5 class="fs-4">Back to Admin</h5>
                    </a>
                </div>
            </div>

        </div>
    </div>
    <script>
        const tables = document.getElementsByClassName("tnumber");
        const tableSelected = e => {
            // Get ID of Clicked Element
            let tableID = e.target.id;
            let stages = document.getElementsByClassName("tstage");
            for (let stage of stages) {
                stage.style.display = "none";
            }
            document.getElementById("tstage" + tableID).style.display = "inline-block";

        }

        for (let table of tables) {
            table.addEventListener("click", tableSelected);
        }

    </script>

</body>

</html>
