<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css"
        integrity="sha512-6qkvBbDyl5TDJtNJiC8foyEVuB6gxMBkrKy67XpqnIDxyvLLPJzmTjAj1dRJfNdmXWqD10VbJoeN4pOQqDwvRA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"
        integrity="sha512-2hIlk2fL+NNHkULe9gGdma/T5vSYk80U5tvAFSy3dGEl8XD4h2i6frQvHv5B+bm/Itmi8nJ6krAcj5FWFcBGig=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../style/drink.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>Drink Selection</title>

    <style>
        .img-container {
            width: 100%;
            height: 160px;
            margin: auto;
            overflow: hidden;
            cursor: pointer;
        }

        .store-img {
            transition: all 1s ease-in-out;
        }

        .img-container:hover .store-img {
            transform: scale(1.3);
        }

        .img-container:hover {
            transform: translate(0, 0);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between w-100 d-flex">

        <div class="logo d-flex w-25 justify-content-center img-container">
            <img src="../img/logo.png" class="store-img">
            <a class="navbar-brand justify-content-center text-center" href="#">
                <p>Gic Cafe</p>
                <p th:text="${tableSelected}"></p>
            </a>
        </div>

        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse w-75 justify-content-between" id="navbarNavAltMarkup">

            <div class="navbar-nav w-50 justify-content-between ml-50" style="margin-left: 40%;">

                <a class="nav-item nav-link active" href="/" th:href="@{/cashier/homepageCashier}" id="Home">
                    <h5 class="fs-1">Home</h5>
                </a>

                <a class="nav-item nav-link" href="/" th:href="@{/cashier/homepageCashier}" id="AboutUs">
                    <h5 class="fs-1">About Us</h5>
                </a>

                <a class="nav-item nav-link" href="/" th:href="@{/cashier/homepageCashier}" id="Menu">
                    <h5 class="fs-1">Menu</h5>
                </a>

                <a class="nav-item nav-link" href="/" th:href="@{/logout}">
                    <h5 class="fs-1">LogOut</h5>
                </a>
            </div>

        </div>

    </nav>
    <div class="container d-flex h-100 mt-5 border-1">

        <div class="tapOne border-1 h-100">

            <div class="One justify-content-between d-flex m-auto mt-4">

                <div class="col-12 mx-auto d-flex justify-content-around my-2 flex-wrap text-dark">

                    <a class="type active btn btn-outline-secondary text-uppercase filter-btn m-2"
                        data-filter="all">All</a>

                    <a class="type btn btn-outline-secondary text-uppercase filter-btn m-2"
                        data-filter="coolDrink">coolDrinks</a>

                    <a class="type btn btn-outline-secondary text-uppercase filter-btn m-2"
                        data-filter="hotDrink">hotDrinks</a>

                    <a class="type btn btn-outline-secondary text-uppercase filter-btn m-2"
                        data-filter="frappe">Frappes</a>

                    <a class="type btn btn-outline-secondary text-uppercase filter-btn m-2" data-filter="food">Food</a>

                    <div>
                        <input type="text" id="find" placeholder="Find Your Order here..." onkeyup="search()">

                    </div>

                </div>

            </div>

            <div class="mt-4 line border-2 justify-content-center bg-black m-auto"></div>

            <div class="custom-scrollbar-js mt-5 justify-content-between p-2" id="content-1">

                <div
                    class="productList align-items-center justify-content-between m-auto text-center position-relative">

                    <div class="itemBox coolDrink col-sm-4 mx-1 my-3 fontS" th:each="drink: ${drinks}"
                        th:if="${drink.type == 'coolDrink'}">

                        <div class="product">
                            <div class="img-container position-relative">
                                <img src="data:image/jpeg;base64," th:attrappend="src=${drink.image}" class="store-img"
                                    style="width: 150px; height: 150px;">
                            </div>

                            <div>
                                <h5 th:text="${drink.name}" class="dname justify-content-center text-center"
                                    th:value="${drink.id}" style="cursor: pointer;" data-toggle="modal"
                                    data-target="#exampleModalCenter" name="id"></h5>
                            </div>
                        </div>


                    </div>

                    <div class="itemBox frappe col-sm-4 mx-1 my-3 fontS" th:each="drink: ${drinks}"
                        th:if="${drink.type == 'frappe'}">

                        <div class="product">
                            <div class="img-container position-relative">
                                <img src="data:image/jpeg;base64," th:attrappend="src=${drink.image}" class="store-img"
                                    style="width: 150px; height: 150px;">
                            </div>

                            <div>
                                <h5 th:text="${drink.name}" class="dname" th:value="${drink.id}"
                                    style="cursor: pointer;" data-toggle="modal" data-target="#exampleModalCenter"
                                    name="id"></h5>
                            </div>
                        </div>


                    </div>

                    <div class="itemBox hotDrink col-sm-4 mx-1 my-3 fontS" th:each="drink: ${drinks}"
                        th:if="${drink.type == 'hotDrink'}">

                        <div class="product">
                            <div class="img-container position-relative">
                                <img src="data:image/jpeg;base64," th:attrappend="src=${drink.image}" class="store-img"
                                    style="width: 150px; height: 150px;">
                            </div>

                            <div>
                                <h5 th:text="${drink.name}" class="dname" th:value="${drink.id}"
                                    style="cursor: pointer;" data-toggle="modal" data-target="#exampleModalCenter"
                                    name="id"></h5>
                            </div>
                        </div>


                    </div>

                    <div class="itemBox food col-sm-4 mx-1 my-3 fontS" th:each="food: ${foods}">

                        <div class="product">
                            <div class="img-container position-relative">
                                <img src="data:image/jpeg;base64," th:attrappend="src=${food.image}" class="store-img"
                                    style="width: 150px; height: 150px;">
                            </div>

                            <div>
                                <h5 th:text="${food.name}" class="dname" th:id="${food.id}" style="cursor: pointer;"
                                    data-toggle="modal" data-target="#exampleModalCenters" name="id"></h5>
                            </div>
                        </div>


                    </div>



                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

                        <div class="modal-dialog modal-dialog-centered" role="document">

                            <div class="modal-content">

                                <div class="modal-header">
                                    <p class="modal-title" id="exampleModalLongTitle">Drink Order</p>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>

                                <div class="modal-body">
                                    <form method="post" th:action="@{/cashier/drinkFoodOrder/confirm}" name="id">
                                        <div class="mb-4">
                                            <label for="number">Amount</label>
                                            <input type="number" th>
                                        </div>

                                        <div class="mb-4 d-flex">
                                            <label for="size">Size</label>
                                            <select id="size" name="size" placeholder="Drink Size">
                                                <option value="null">-</option>
                                                <option value="S">S</option>
                                                <option value="M">M</option>
                                                <option value="L">L</option>
                                            </select>
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Save changes</button>
                                        </div>

                                    </form>

                                </div>
                                <!-- <div class="modal-body">
                                    <form>
                                        <div class="mb-4" >
                                            <label for="number">Amount</label>
                                            <input th:field="*{amount}" type="number">
                                        </div>

                                        <div class="mb-4 d-flex">
                                            <label for="size">Size</label>
                                            <select id="size" name="size" placeholder="Drink Size" th:field="*{size}">
                                                <option th:field="*{size}" value="null">-</option>
                                                <option th:field="*{size}" value="S">S</option>
                                                <option th:field="*{size}" value="M">M</option>
                                                <option th:field="*{size}" value="L">L</option>
                                            </select>
                                        </div>
                                    </form>   

                                </div> -->



                            </div>

                        </div>

                    </div>



                    <div class="modal fade" id="exampleModalCenters" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalCenterTitles" aria-hidden="true">

                        <div class="modal-dialog modal-dialog-centered" role="document">

                            <div class="modal-content">

                                <div class="modal-header">
                                    <p class="modal-title" id="exampleModalLongTitles">Food Order</p>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>

                                <div class="modal-body">

                                    <form method="post" th:action="@{/cashier/drinkFoodOrder/confirm}">
                                        <label for="number">Amount</label>
                                        <input type="number">

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </form>



                                </div>



                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

        <div class="tapTwo mt-0 border-1 ">

            <div class="text-center mt-4">
                <p>Order information</p>
            </div>

            <div class="custom-scrollbar-jss p-2" id="content-2">
            </div>

            <div class="text-right">
                <a href="/" th:href="@{/cashier/calculator}">
                    <h5 class="fs-1 text-decoration-none text-right">Next</h5>
                </a>
            </div>

            <div class="text-right">
                <a href="/" th:href="@{/cashier/tableSelection}">
                    <h5 class="fs-1 text-decoration-none text-right">Back</h5>
                </a>
            </div>

        </div>
    </div>


    <script>

        $(document).ready(function () {
            $('.type').click(function () {
                const value = $(this).attr('data-filter');

                if (value == 'all') {
                    $('.itemBox').show('1000');
                } else {
                    $('.itemBox').not('.' + value).hide('1000');
                    $('.itemBox').filter('.' + value).show('1000');
                }
            })

            $('.type').click(function () {
                $(this).addClass('active').siblings().removeClass('active');
            })
        })

        function search() {
            let dataFilter = document.getElementById('find').value.toUpperCase();

            let items = document.querySelectorAll('.product')
            let list = document.getElementsByTagName('h5');

            for (var i = 0; i <= list.length; i++) {
                let aa = items[i].getElementsByTagName('h5')[0];

                let value = aa.innerHTML || aa.innerText || aa.textContent;

                if (value.toUpperCase().indexOf(dataFilter) > -1) {
                    items[i].style.display = "";
                } else {
                    items[i].style.display = "none";
                }
            }
        }

        $(function () {
            $("#content-1").mCustomScrollbar({
                theme: "rounded-dots-dark"
            });

            $("#content-2").mCustomScrollbar({
                theme: "rounded-dark"
            });
        });

    </script>

</body>

</html>
