<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../style/drink.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>Drink Selection</title>

    <style>
        .img-container {
            width: 100%;
            height: 160px;
            margin: auto;
            overflow: hidden;
            cursor: pointer;
        }

        .store-img {
            transition: all 1s ease-in-out;
        }

        .img-container:hover .store-img {
            transform: scale(1.3);
        }

        .img-container:hover {
            transform: translate(0, 0);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between w-100 d-flex">

        <div class="logo d-flex w-25 justify-content-center img-container">
            <img src="../img/logo.png" class="store-img">
            <a class="navbar-brand justify-content-center text-center" href="#">
                <p>Gic Cafe</p>
                <p th:text="${tableSelected}"></p>
            </a>
        </div>

        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse w-75 justify-content-between" id="navbarNavAltMarkup">

            <div class="navbar-nav w-50 justify-content-between ml-50" style="margin-left: 40%;">

                <a class="nav-item nav-link active" href="/" th:href="@{/homepageCashier}" id="Home">
                    <h5 class="fs-1">Home</h5>
                </a>

                <a class="nav-item nav-link" href="/" th:href="@{/homepageCashier}" id="AboutUs">
                    <h5 class="fs-1">About Us</h5>
                </a>

                <a class="nav-item nav-link" href="/" th:href="@{/homepageCashier}" id="Menu">
                    <h5 class="fs-1">Menu</h5>
                </a>

                <a class="nav-item nav-link" href="/" th:href="@{/logout}">
                    <h5 class="fs-1">LogOut</h5>
                </a>
            </div>

        </div>

    </nav>
    <div class="container d-flex h-100 mt-5 border-1">

        <div class="tapOne border-1 h-100">

            <div class="One justify-content-between d-flex m-auto mt-4">

                <div class="col-12 mx-auto d-flex justify-content-around my-2 flex-wrap text-dark">

                    <a class="type active btn btn-outline-secondary text-uppercase filter-btn m-2"
                        data-filter="all">All</a>

                    <a class="type btn btn-outline-secondary text-uppercase filter-btn m-2"
                        data-filter="coolDrink">coolDrinks</a>

                    <a class="type btn btn-outline-secondary text-uppercase filter-btn m-2"
                        data-filter="hotDrink">hotDrinks</a>

                    <a class="type btn btn-outline-secondary text-uppercase filter-btn m-2"
                        data-filter="frappe">Frappes</a>

                    <a class="type btn btn-outline-secondary text-uppercase filter-btn m-2" data-filter="food">Food</a>

                </div>

            </div>

            <div class="mt-4 line border-2 justify-content-center bg-black m-auto"></div>

            <div class="Two mt-5 justify-content-between " style="overflow-y: scroll; height: 420px;">

                <div class="row align-items-center justify-content-between m-auto text-center position-relative">

                    <div class="itemBox coolDrink col-sm-4 mx-1 my-3 fontS" th:each="drink: ${drinks}"
                        th:if="${drink.type == 'coolDrink'}">

                        <div class="img-container position-relative">
                            <img src="data:image/jpeg;base64," th:attrappend="src=${drink.image}" class="store-img"
                                style="width: 150px; height: 150px;">
                        </div>

                        <div>
                            <button th:text="${drink.name}" class="dname justify-content-center text-center"
                                th:id="${drink.id}" style="cursor: pointer;" data-toggle="modal"
                                data-target="#exampleModalCenter"></button>
                        </div>

                    </div>

                    <div class="itemBox frappe col-sm-4 mx-1 my-3 fontS" th:each="drink: ${drinks}"
                        th:if="${drink.type == 'frappe'}">

                        <div class="img-container position-relative">
                            <img src="data:image/jpeg;base64," th:attrappend="src=${drink.image}" class="store-img"
                                style="width: 150px; height: 150px;">
                        </div>

                        <div>
                            <button th:text="${drink.name}" class="dname" th:id="${drink.id}" style="cursor: pointer;"
                                data-toggle="modal" data-target="#exampleModalCenter"></button>
                        </div>

                    </div>

                    <div class="itemBox hotDrink col-sm-4 mx-1 my-3 fontS" th:each="drink: ${drinks}"
                        th:if="${drink.type == 'hotDrink'}">

                        <div class="img-container position-relative">
                            <img src="data:image/jpeg;base64," th:attrappend="src=${drink.image}" class="store-img"
                                style="width: 150px; height: 150px;">
                        </div>

                        <div>
                            <button th:text="${drink.name}" class="dname" th:id="${drink.id}" style="cursor: pointer;"
                                data-toggle="modal" data-target="#exampleModalCenter"></button>
                        </div>

                    </div>

                    <div class="itemBox food col-sm-4 mx-1 my-3 fontS" th:each="food: ${foods}">

                        <div class="img-container position-relative">
                            <img src="data:image/jpeg;base64," th:attrappend="src=${food.image}" class="store-img"
                                style="width: 150px; height: 150px;">
                        </div>

                        <div>
                            <button th:text="${food.name}" class="dname" th:id="${food.id}" style="cursor: pointer;"
                                data-toggle="modal" data-target="#exampleModalCenters"></button>
                        </div>

                    </div>

                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

                        <div class="modal-dialog modal-dialog-centered" role="document">

                            <div class="modal-content">

                                <div class="modal-header">
                                    <p class="modal-title" id="exampleModalLongTitle">Drink Order</p>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>

                                <div class="modal-body">
                                    <form  method="post" th:action="@{/drinkFoodOrder/confirm}">
                                        <div class="mb-4" >
                                            <label for="number">Amount</label>
                                            <input type="number">
                                        </div>

                                        <div class="mb-4 d-flex">
                                            <label for="size">Size</label>
                                            <select id="size" name="size" placeholder="Drink Size" >
                                                <option value="null">-</option>
                                                <option  value="S">S</option>
                                                <option  value="M">M</option>
                                                <option  value="L">L</option>
                                            </select>
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Save changes</button>
                                        </div>

                                    </form>   

                                </div>
                                <!-- <div class="modal-body">
                                    <form>
                                        <div class="mb-4" >
                                            <label for="number">Amount</label>
                                            <input th:field="*{amount}" type="number">
                                        </div>

                                        <div class="mb-4 d-flex">
                                            <label for="size">Size</label>
                                            <select id="size" name="size" placeholder="Drink Size" th:field="*{size}">
                                                <option th:field="*{size}" value="null">-</option>
                                                <option th:field="*{size}" value="S">S</option>
                                                <option th:field="*{size}" value="M">M</option>
                                                <option th:field="*{size}" value="L">L</option>
                                            </select>
                                        </div>
                                    </form>   

                                </div> -->



                            </div>

                        </div>

                    </div>



                    <div class="modal fade" id="exampleModalCenters" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalCenterTitles" aria-hidden="true">

                        <div class="modal-dialog modal-dialog-centered" role="document">

                            <div class="modal-content">

                                <div class="modal-header">
                                    <p class="modal-title" id="exampleModalLongTitles">Food Order</p>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>

                                <div class="modal-body">

                                    <form method="post" th:action="@{/drinkFoodOrder/confirm}">
                                        <label for="number">Amount</label>
                                        <input type="number">

                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                </div>
                                    </form>

                                    

                                </div>

                                

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

        <div class="tapTwo mt-0 border-1 ">

            <div class="text-center mt-4">
                <p>Order information</p>
            </div>

            <div style="overflow-y: scroll;">

            </div>

            <div class="text-right">
                <a href="/" th:href="@{/calculator}">
                    <h5 class="fs-1 text-decoration-none text-right">Next</h5>
                </a>
            </div>

            <div class="text-right">
                <a href="/" th:href="@{/tableSelection}">
                    <h5 class="fs-1 text-decoration-none text-right">Back</h5>
                </a>
            </div>

        </div>
    </div>


    <script>

        $(document).ready(function () {
            $('.type').click(function () {
                const value = $(this).attr('data-filter');

                if (value == 'all') {
                    $('.itemBox').show('1000');
                } else {
                    $('.itemBox').not('.' + value).hide('1000');
                    $('.itemBox').filter('.' + value).show('1000');
                }
            })

            $('.type').click(function () {
                $(this).addClass('active').siblings().removeClass('active');
            })
        })

    </script>

</body>

</html>
