<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@400;500&display=swap');

        .container {
            background-image: url(../img/login.png);
            height: 500px;
        }
    </style>
</head>

<body>
    <section class=" mt-5">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center align-items-center">

                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <h1 class="text-center align-items-center justify-content-center font-weight-bolder text-muted "
                        style="font-family: 'Dosis';">Login</h1>
                </div>
            </div>
        </div>
    </section>

    <div class="container border border-dark img-fluid mt-5">

        <section class="vh-50 mx-5">
            <div class="row d-flex justify-content-center align-items-center h-50">
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

                    <!-- <h1 class="text-muted mt-5 text-center fs-1" style="font-family: 'Dosis';">Login</h1> -->

                    <form style="position: absolute;" method="post" th:action="@{/login}" th:object="${user}">

                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Invalid username or
                                password.</div>
                        </div>

                        <div th:if="${param.logout}">
                            <div class="alert alert-info">You have been logged out.</div>
                        </div>

                        <!-- Username input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control form-control-lg "
                                placeholder="Username" autofocus="autofocus" />
                        </div>
                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control form-control-lg"
                                placeholder="Password" autofocus="autofocus" />
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary" th:href="@{/table}"
                                style="padding-left: 1.5rem; padding-right: 1.5rem; margin-left: 30rem; font-size: 15px;">Sign
                                In</button>
                        </div>
                    </form>


                </div>
            </div>
        </section>
    </div>

</body>

</html>
