<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../style/listDrink.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>Drink Information</title>
    <style>
        .img-container {
            width: 100%;
            height: 160px;
            margin: auto;
            overflow: hidden;
            cursor: pointer;
        }

        .store-img {
            transition: all 1s ease-in-out;
        }

        .img-container:hover .store-img {
            transform: scale(1.3);
        }

        .img-container:hover {
            transform: translate(0, 0);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between w-100 d-flex">
        <div class="logo d-flex w-25 justify-content-center img-container">
            <img src="../img/logo.png" alt="logo" class="store-img">
            <a class="navbar-brand justify-content-center text-center" href="#">
                <p>Gic Cafe</p>
            </a>
        </div>

        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse w-75 justify-content-between" id="navbarNavAltMarkup">
            <div class="navbar-nav w-50 justify-content-between ml-50" style="margin-left: 40%;">
                <a class="nav-item nav-link active" href="/" th:href="@{/listDrinkAdmin}" id="Home">
                    <h5 class="fs-1">Home</h5>
                </a>
                <a class="nav-item nav-link" href="/" th:href="@{/listDrinkAdmin}" id="AboutUs">
                    <h5 class="fs-1">About Us</h5>
                </a>
                <a class="nav-item nav-link" href="/" th:href="@{/listDrinkAdmin}" id="Menu">
                    <h5 class="fs-1">Menu</h5>
                </a>
                <a class="nav-item nav-link" href="/" th:href="@{/logout}">
                    <h5 class="fs-1">LogOut</h5>
                </a>
            </div>
        </div>
    </nav>
    <div class="container d-flex h-auto mt-5 border-1">
        <div class="tapOne border-1 h-auto w-50">
            <div class=" text-center mt-4">
                <h5 class="text-center"> Drink's List</h5>
            </div>

            <div class="mt-4 line border-2 justify-content-center bg-black m-auto"></div>

            <table class="Two mt-5 justify-content-center m-auto justify-content-between" style="width: 95%;">
                <tr class=" border-0">
                    <th>N*</th>
                    <th>Name</th>
                    <th>Action</th>

                </tr>

                <tr th:each="drink: ${drinks}" class="mt-4 border-0">
                    <th th:text="${drink.id}"> scope="row"</th>
                    <td th:text="${drink.name}" class="dname" th:id="${drink.id}" style="cursor: pointer;"></td>

                    <td>
                        <a th:href="@{/editDrink/{id}(id=${drink.id})}">
                            <i class="bx bxs-edit btn-success"></i>
                            Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/deleteDrink/{id}(id=${drink.id})}">
                            <i class="bx bxs-trash btn-danger"></i>
                            Delete</a>
                    </td>

                </tr>

            </table>

        </div>
        <div class="tapTwo mt-0 border-1 h-auto w-50">
            <div class="text-center mt-4">
                <p>Drink's Information</p>
            </div>

            <div class=" justify-content-center text-center m-auto h-auto img-container" style="width: 75%;">
                <div th:each="drink:${drinks}" class="dimage d-flex d-none justify-content-between"
                    th:id="${'dimage' + drink.id}">

                    <div>
                        <img src="data:image/jpeg;base64," th:attrappend="src=${drink.image}"
                            style="width: 200px; height: 200px;" class=" store-img">
                    </div>

                    <div>

                        <div class="d-flex mx-2">
                            <h3>Code &emsp;</h3>
                            <h3 th:text="${drink.dcode}"></h3>
                        </div>

                        <div class="d-flex mx-2">
                            <h5>Name &emsp;</h5>
                            <h5 th:text="${drink.name}"></h5>
                        </div>

                        <div class="d-flex mx-2">
                            <h5>Type &emsp;</h5>
                            <h5 th:text="${drink.type}"></h5>
                        </div>
                    </div>

                </div>


                <div class="text-decoration-underline text-right">
                    <a href="/" th:href="@{/addDrink}">
                        <h5 class="fs-4">Add Drink</h5>
                    </a>
                </div>

                <div class="text-decoration-underline text-right">
                    <a href="/" th:href="@{/admin}">
                        <h5 class="fs-4">Back to Admin</h5>
                    </a>
                </div>
            </div>

        </div>
    </div>
    <script>
        const drinks = document.getElementsByClassName("dname");
        const drinkSelected = e => {
            // Get ID of Clicked Element
            let drinkID = e.target.id;
            let images = document.getElementsByClassName("dimage");
            for (let image of images) {
                // image.style.display = "none";
                image.classList.add('d-none');
            }
            document.getElementById("dimage" + drinkID).classList.remove('d-none');
            // document.getElementById("dimage" + drinkID).style.display = "inline-block";

        }

        for (let drink of drinks) {
            drink.addEventListener("click", drinkSelected);
        }

    </script>

</body>

</html>
