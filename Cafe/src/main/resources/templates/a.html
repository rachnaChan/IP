<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myOption" class="optionPopUp">
        <form class="optionContainer">
            <div class="d-flex">
                <Label for="Size">
                    <h5>Size</h5>
                </Label>
                <input type="radio" id="lang-1" name="lang" value="HTML" class="radio" checked>
                <h5>R</h5>

                <label class="label label-2" for="lang-2">
                    <h5>L</h5>
                </label>

                <input type="radio" id="lang-3" name="lang" value="JavaScript" class="radio">
                <label class="label label-3" for="lang-3">
                    <h5>M</h5>
                </label>

                <input type="radio" id="lang-3" name="lang" value="JavaScript" class="radio">
                <label class="label label-3" for="lang-3">
                    <h5>S</h5>
                </label>
            </div>
            <div>
                <div>
                    <label for="Cream">
                        <h5>Cream</h5>
                    </label>
                    <input type="checkbox" id="Cream " name="Cream" value="Cream">

                </div>
                <div>
                    <label for="sugar">
                        <h5>Sugar</h5>
                    </label>
                    <select id="Sugar" name="Sugar">
                        <option value="10%">10%</option>
                        <option value="20%">20%</option>
                        <option value="50%">50%</option>
                        <option value="75%">75%</option>
                        <option value="100%">100%</option>

                    </select>
                </div>

                <div>
                    <label for="zone">
                        <h5>Zone</h5>
                    </label>
                    <select name="Zone" id="Zone">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>

                </div>

            </div>
            <div style="margin-top: 20px; float: right;">
                <button type="submit" class="btn">OK</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
            </div>
        </form>
    </div>
    
</body>
</html>
