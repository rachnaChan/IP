<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../style/admin.css">
    <title>Admin</title>
    <style>
         .img-container {
            width: 100%;
            height: 160px;
            margin: auto;
            overflow: hidden;
            cursor: pointer;
        }

        .store-img {
            transition: all 1s ease-in-out;
        }

        .img-container:hover .store-img {
            transform: scale(1.3);
        }

        .img-container:hover {
            transform: translate(0, 0);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light justify-content-between w-100 d-flex">
        <div class="logo d-flex w-25 justify-content-center img-container">
            <img src="../img/logo.png" alt="logo" class="store-img">
            <a class="navbar-brand justify-content-center text-center" href="#">
                <p>Gic Cafe</p>
            </a>
        </div>

        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse w-75 justify-content-between" id="navbarNavAltMarkup">
            <div class="navbar-nav w-50 justify-content-between ml-50" style="margin-left: 40%;">
                <a class="nav-item nav-link active" th:href="@{/listDrinkAdmin}" id="Home">
                    <h5 class="fs-1">Home</h5>
                </a>
                <a class="nav-item nav-link" href="/" th:href="@{/listDrinkAdmin}" id="AboutUs">
                    <h5 class="fs-1">About Us</h5>
                </a>
                <a class="nav-item nav-link" href="/" th:href="@{/listDrinkAdmin}" id="Menu">
                    <h5 class="fs-1">Menu</h5>
                </a>
                <a class="nav-item nav-link" href="/" th:action="@{/logout}" method="post">
                    <h5 class="fs-1">LogOut</h5>
                </a>
            </div>
        </div>
    </nav>

    <!-- <div sec:authorize="isAuthenticated()" class="justify-content-center m-auto text-center">
        <b><span sec:authentication="name">Username</span></b> &nbsp;
        <i><span sec:authentication="principal.authorities">Roles</span></i>
    </div> -->

    <div class="row w-50 m-auto" style="border: 1px outset pink;" >
        <div class=" col-lg-8 mx-auto d-flex justify-content-around  flex-wrap text-dark">
            <a href="/listDrink" class="btn btn-outline-secondary text-uppercase filter-btn m-2" data-filter="drink">List
                Drink</a>

            <a href="/listFood" class="btn btn-outline-secondary text-uppercase filter-btn m-2" data-filter="food">List
                Food</a>

            <a href="/listCashier" class=" btn btn-outline-secondary text-uppercase filter-btn m-2"
                data-filter="cashier">List Cashier</a>

        </div>
    </div>

    <div class="row w-75 m-auto">
        <div class=" col-lg-8 mx-auto d-flex justify-content-around my-2 flex-wrap text-dark">
            <a href="/addDrink" class="btn btn-outline-secondary text-uppercase filter-btn " 
            data-filter="drink">Add Drink</a>

            <a href="/addFood" class=" btn btn-outline-secondary text-uppercase filter-btn " 
            data-filter="food">Add Food</a>

            <a href="/register" class="btn btn-outline-secondary text-uppercase filter-btn "
                data-filter="addCashier">Add Cashier</a>

        
            <a href="/listTable" class=" btn btn-outline-secondary text-uppercase filter-btn "
                data-filter="manageTable">Manage Table</a>


        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="../script/homepage.js"></script>

</body>

</html>
