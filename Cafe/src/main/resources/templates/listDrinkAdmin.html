<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>HomePage Admin</title>
    <link rel="stylesheet" href="../style/homepage.css">
    <style>
        .img-container {
            width: 100%;
            height: 160px;
            margin: auto;
            overflow: hidden;
            cursor: pointer;
        }

        .store-img {
            transition: all 1s ease-in-out;
        }

        .img-container:hover .store-img {
            transform: scale(1.3);
        }

        .img-container:hover {
            transform: translate(0, 0);
        }

        .about-img__container {
            position: relative;
        }

        .about-img__container::before {
            content: "";
            position: absolute;
            top: -2rem;
            left: -1.5rem;
            width: 100%;
            height: 100%;
            outline: 0.5rem outset pink;
            z-index: -1;
            transition: all 1s ease-in-out;
        }

        .about-img__container:hover:before {
            top: 0;
            left: 0;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between w-100 d-flex">
        <div class="logo d-flex w-25 justify-content-center img-container">
            <img src="../img/logo.png" alt="logo" class="store-img">
            <a class="navbar-brand justify-content-center text-center" href="#">
                <p>Gic Cafe</p>
            </a>
        </div>

        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse w-75 justify-content-between" id="navbarNavAltMarkup">
            <div class="navbar-nav w-50 justify-content-between ml-50" style="margin-left: 40%;">
                <a class="nav-item nav-link active" href="#Home">
                    <h5 class="fs-1">Home</h5>
                </a>
                <a class="nav-item nav-link" href="#AboutUs">
                    <h5 class="fs-1">About Us</h5>
                </a>
                <a class="nav-item nav-link" href="#Menu">
                    <h5 class="fs-1">Menu</h5>
                </a>
                <a class="nav-item nav-link" href="/" th:href="@{/logout}">
                    <h5 class="fs-1">LogOut</h5>
                </a>
            </div>
        </div>
    </nav>

    <section class="about py-5" id="AboutUs">
        <div class="aboutContainer">

            <div class="row justify-content-between">

                <div class="col-10 col-md-6 align-self-center my-5">
                    <div>
                        <div class="w-50 about-img__container " style="margin-left: 25%;">
                            <img src="../img/drink05.jpg" class="img-fluid store-img img-container" alt="">
                        </div>

                    </div>
                </div>

                <div class="aboutUs col-11 mx-auto col-md-6 my-5">
                    <div>About <span>Us</span> </div>
                    <p>djdsahhdahdiusadferfqeerferr
                        fefwefewqfrerddudaswefqfqdwed
                        weqcehaduw eqyqwywqydhuwqeudh
                        wewfcsadcfewqewdedsfafe</p>


                    <div class="text-right text-danger text-decoration-underline ">
                        <a class="nav-item nav-link" href="/" th:href="@{/admin}">
                            <h5 class="fs-1">Back To Admin</h5>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <section class=" py-5" id="Menu">
        <div class="container">

            <div class="row">
                <div class="col-10 mx-auto col-sm-6 text-center menu text-decoration-underline">
                    <p>Menu</p>
                </div>
            </div>

            <div class="row">
                <div class=" col-lg-8 mx-auto d-flex justify-content-around my-2 flex-wrap text-dark">
                    <a class="type active btn btn-outline-secondary text-uppercase filter-btn m-2"
                        data-filter="all">All</a>
                    <a class="type btn btn-outline-secondary text-uppercase filter-btn m-2"
                        data-filter="coolDrink">coolDrinks</a>
                    <a class="type btn btn-outline-secondary text-uppercase filter-btn m-2"
                        data-filter="hotDrink">hotDrinks</a>
                    <a class="type btn btn-outline-secondary text-uppercase filter-btn m-2"
                        data-filter="frappe">Frappes</a>
                    <a class="type btn btn-outline-secondary text-uppercase filter-btn m-2" data-filter="food">Food</a>


                </div>
            </div>

            <div class="row">

                <div class="col-10 mx-auto col-md-6">
                    <form>
                        <div class="input-group mb-3 justify-content-center d-flex">
                            <div class="input-group-prepend mx-3 mt-1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg>
                            </div>
                            <div>
                                <input type="text" class="form-control" id="item" placeholder='item ...'>

                            </div>
                        </div>

                    </form>
                </div>
            </div>

            <div class="row align-items-center justify-content-between m-auto text-center" id="store-img">

                <div class="row align-items-center justify-content-between m-auto text-center">

                    <div class="itemBox coolDrink col-sm-4 mx-1 my-3 fontS " th:each="drink: ${drinks}"
                        th:if="${drink.type == 'coolDrink'}">

                        <div class="img-container position-relative">
                            <img src="data:image/jpeg;base64," th:attrappend="src=${drink.image}"
                                style="width: 250px; height: 250px;" class="store-img">
                        </div>
                        <div>

                            <h5 th:text="${drink.name}"></h5>

                        </div>
                    </div>

                    <div class="itemBox hotDrink col-sm-4 mx-1 my-3 fontS" th:each="drink: ${drinks}"
                        th:if="${drink.type == 'hotDrink'}">

                        <div class="img-container position-relative">
                            <img src="data:image/jpeg;base64," th:attrappend="src=${drink.image}" class="store-img"
                                style="width: 250px; height: 250px;">
                        </div>
                        <div>

                            <h5 th:text="${drink.name}"></h5>

                        </div>
                    </div>

                    <div class="itemBox frappe col-sm-4 mx-1 my-3 fontS" th:each="drink: ${drinks}"
                        th:if="${drink.type == 'frappe'}">

                        <div class="img-container position-relative">
                            <img src="data:image/jpeg;base64," th:attrappend="src=${drink.image}" class="store-img"
                                style="width: 250px; height: 250px;">
                        </div>
                        <div>

                            <h5 th:text="${drink.name}"></h5>

                        </div>
                    </div>

                    <div class="itemBox food col-sm-4 mx-1 my-3 fontS" th:each="food: ${foods}">

                        <div class="img-container position-relative">
                            <img src="data:image/jpeg;base64," th:attrappend="src=${food.image}" class="store-img"
                                style="width: 150px; height: 150px;">
                        </div>
                        <div>

                            <h5 th:text="${food.name}" class="dname" th:id="${food.id}" style="cursor: pointer;"></h5>

                        </div>
                    </div>

                </div>

            </div>

        </div>
    </section>
    <script>
        $(document).ready(function () {
            $('.type').click(function () {
                const value = $(this).attr('data-filter');

                if (value == 'all') {
                    $('.itemBox').show('1000');
                } else {
                    $('.itemBox').not('.' + value).hide('1000');
                    $('.itemBox').filter('.' + value).show('1000');
                }
            })

            $('.type').click(function () {
                $(this).addClass('active').siblings().removeClass('active');
            })
        })
    </script>
</body>

</html>
