<!DOCTYPE html>
<html lang="en">
<head>
    <title>EX TWO: Centering a “div” in a container</title>
    <style>
        .wrapper{
            background-color: grey;
            position: relative;
            padding: 50px;
            width: 100%;
            height: 700px;}

        .flying-box{
            background-color: rgb(198, 68, 68);
            position: absolute;
            padding: 15px;
            width: 25%;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;}

    </style>
</head>
<body>
    
    <div class="wrapper">
        <div class="flying-box"> I am in Center &#128514</div>
    </div>

</body>
</html>
