<!DOCTYPE html>
<html lang="en">
<head>
    <title>EX SEVEN: Responsive</title>
<style>
            
    .wrapper {
        position: fixed;
        width: 100vw;
        height: 100vh;
        background-color: gray; }
        
    .content {
        width: clamp(300px, 100%, 800px);
        height: 450px;
        margin: 20px auto;
        background-color: yellow; }
        
    body {
        margin: 0; }

</style>
</head>
<body>

    <div class="wrapper">
        <div class="content"></div>
    </div>

</body>
</html>
