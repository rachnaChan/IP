<!DOCTYPE html>
<html lang="en">
<head>
    <title>EX THREE: Centering a “div” in a container</title>
    <style>
        .wrapper{
            background-color: gray;
            position: relative;
            padding: 50px;
            width: 100%;
            height: 700px; }
        .flying-box{
            background-color: rgb(198, 68, 68);
            position: absolute;
            display: flex;
            padding: 15px;
            width: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center; }

    </style>
</head>
<body>
    
    <div class="wrapper">
        <div class="flying-box"> I am really in center!! &#128561</div>
    </div>
    
</body>
</html>
