<!DOCTYPE html>
<html lang="en">

<head>
    <title>FOUR: Book shop CRUD with Local storage</title>
    <link rel="stylesheet" href="ex4.css">

</head>

<body>
    <div class="first">

        <form autocomplete="off" onsubmit="Submit()">
            <div class="new">
                <div class="BookStore">Add book's information!!</div>

                <label for="name_book">Name</label>
                <input type="text" name="name" id="name_book" placeholder="The mountain is you"
                    onclick="if(this.placeholder == 'The mountain is you') " />
                <label for="category_book">Category</label>
                <input type="text" name="category" id="category_book" placeholder="self-sabotage"
                    onclick="if(this.placeholder == 'self-sabotage')" />
                <label for="price_book">Price</label>
                <input type="text" name="price_book" id="price_book" placeholder="xxx-xxx-xxx riel"
                    onclick="if(this.placeholder == 'xxx-xxx-xxx riel')" />

                <button type="submit" class="AddBook">Add</button>
                <button type="submit" class="EditBook">Done</button>

            </div>
        </form>
        <div class="home" id="add_items">
            <div class="BookInfo"><b>Books</b></div>
        </div>
        <script src="ex4.js"></script>
    </div>
</body>

</html>
