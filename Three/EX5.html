<!DOCTYPE html>
<html lang="en">

<head>
    <title>FIVE: Login Form with Cookie</title>

    <link rel="stylesheet" href="ex5.css" type="text/CSS">
</head>

<body>
    <div class="first">
        <div class="login">
            <div><img src="zmffhfltm.PNG" alt=""/></div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Input your email" 
            onclick="if(this.placeholder == 'Input your email') {this.placeholder = ''}" />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Input your password" 
            onclick="if(this.placeholder == 'Input your password') {this.placeholder = ''}" />
            <button type="submit" id="btn_login">Log In</button>
        </div>
    </div>
    <div class="second">
        <div class="home">
            <h3>Welcome to Home Page</h3>
            <div>You will automatically logged out after 30 seconds!!</div>
            <div>Keep refreshing your page</div>
            <button type="submit" id="btn_logout">Log Out</button>
        </div>
    </div>
    <script type="text/javascript"></script>
    <script>
        
//Email: gicitc@gmail.com
//Password: GIC2022
const verify = getCookie("email");
if (verify == "gicitc@gmail.com") {
    document.getElementsByClassName("home")[0].style.visibility = 'visible';
    document.getElementsByClassName("login")[0].style.visibility = 'hidden';
} else {
    document.getElementsByClassName("home")[0].style.visibility = 'hidden';
    document.getElementsByClassName("login")[0].style.visibility = 'visible';
}

document.getElementById("btn_login").addEventListener("click", function(event) {
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;
    const em = email;


    if (email == "gicitc@gmail.com" && password == "GIC2022") {
        setCookie(em);
        document.getElementsByClassName("login")[0].style.visibility = 'hidden';
        document.getElementsByClassName("home")[0].style.visibility = 'visible';

        document.getElementById("email").value = ""; //remove input
        document.getElementById("password").value = "";
    } else if (!email || !password) {
        alert("Input an email or password");
    } else {
        alert("Wrong password or email!");
    }
});

document.getElementById("btn_logout").addEventListener("click", function() {
    document.cookie = "email=gicitc@gmail.com; expires=Thu, 1 Sept 2016 12:00:00 UTC"; //remove cookie
    document.getElementsByClassName("home")[0].style.visibility = 'hidden';
    document.getElementsByClassName("login")[0].style.visibility = 'visible';
});

function setCookie(cname) {
    var now = new Date();
    var time = now.getTime();
    var expireTime = time + 1000 * 30;
    now.setTime(expireTime);
    document.cookie = 'email=' + cname + ';expires=' + now.toUTCString() + ';path=/';
}

function getCookie(cname) {
    let name = cname + "=";
    let decodedCookie = decodeURIComponent(document.cookie);
    let ca = decodedCookie.split(';');
    for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}
    </script>
</body>

</html>
